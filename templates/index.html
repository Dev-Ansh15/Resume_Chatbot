<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        #chat-container {
            width: 500px;
            margin: 50px auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 8px;
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .bot-message {
            background-color: #e1f5fe;
            align-self: flex-start;
        }
        .user-message {
            background-color: #dcedc8;
            align-self: flex-end;
        }
        #input-area { display: flex; }
        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            border-radius: 0 0 0 8px;
        }
        #send-btn {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 0 0 8px 0;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-box">
            </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Function to add a message to the chat box
        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender + '-message');
            messageDiv.innerHTML = message; // Use innerHTML to render line breaks and links
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }

        // Function to send message to backend
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                addMessage(data.response, 'bot');

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial welcome message
        // We'll let the backend send the first message on page load,
        // but we need to trigger it. Let's send an initial "start" message.
        // A better way is to have the index() route pass the first prompt.
        // For simplicity, we'll just fetch the first message manually.
        async function startConversation() {
            try {
                // Send a "dummy" message to trigger the first prompt
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'start' }) // The backend logic ignores this and uses the session state
                });
                const data = await response.json();
                addMessage(data.response, 'bot');
            } catch (error) {
                console.error('Error starting conversation:', error);
            }
        }

        window.onload = startConversation;

    </script>
</body>
</html>
